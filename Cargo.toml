[package]
name = "openvr_sys"
version = "2.0.4"
authors = [
    "Colin Sherratt",
    "Erick Tryzelaar",
    "Rene Eichhorn",
    "Benjamin Saunders",
    "TiberiusCN"
]
license = "MIT"
description = "Raw unsafe system binding for openvr"
repository = "https://github.com/rust-openvr/rust-openvr-sys"
keywords = ["vr", "vive", "steamvr"]
categories = [ "hardware-support", "external-ffi-bindings" ]

exclude = [
    "openvr/samples/*",
    "openvr/bin/*",
    "openvr/lib/*",
    "openvr/controller_callouts/*",
]
build = "build.rs"

[badges]
maintenance = { status = "passively-maintained" }

[build-dependencies]
cmake = "0.1"
bindgen = { version = "0.49", optional = true }

[lib]
name = "openvr_sys"
path = "lib.rs"

[features]
default = []
buildtime_bindgen = ["bindgen"]
